spring.application.name=forum-hub

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/forum_hub_db
spring.datasource.username=${DB_USER_MYSQL}
spring.datasource.password=${DB_PASS_MYSQL}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-stacktrace=never

api.security.token.secret=${JWT_SECRET_VOLL_MED:12345678}